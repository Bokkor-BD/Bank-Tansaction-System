<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poineer bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="loginForm">
        <div class="container">
            <h1 class="text-center mt-5">Welcome to Pioneer Bank Limited</h1>
            <div class="col-md-8 m-auto">
                <div id="login_area" class="mt-5 box">
                    <h2>Login</h2>
                    <input type="text" placeholder="Enter your email" class="form-control form-label" />
                    <input type="password" placeholder="Enter your password" class="form-control form-label" />
                    <button id="loginBtn" class="btn btn-primary form-control">Enter</button>
                </div>
            </div>
        </div>
    </div>

    <div id="transactionForm">
        <div class="container">
            <div class="row text-white text-center">
                <div class="col-md-4">
                    <div class="deposit-box status">
                        <h3>Deposit</h3>
                        <h1>$ <span id="current">00</span> </h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw-box status">
                        <h3>Withdraw</h3>
                        <h1>$ <span id="withdraw">00</span> </h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance-box status">
                        <h3>Balance</h3>
                        <h1>$ <span id="balance">120</span> </h1>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="box">
                        <h3>Deposit</h3>
                        <input id="depositAmount" type="number" placeholder="$ amount you want to deposit" class="form-control form-label" />
                        <button id="depositBtn" class="btn btn-success form-control form-label">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="box">
                        <h3>Withdraw</h3>
                        <input id="withdrawAmount" type="number" placeholder="$ amount you want to withdraw" class="form-control form-label" />
                        <button id="withdrawBtn" class="btn btn-success form-control form-label"> Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
